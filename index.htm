<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--==================== UNICONS ====================-->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

		<!--==================== SWIPER CSS ====================-->
		<link rel="stylesheet" href="/Assets/CSS/swiper-bundle.min.css" />

		<!--==================== CSS ====================-->
		<link rel="stylesheet" href="/Assets/CSS/styles.css" />
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Loading external html files -->
		<script>
			$(document).ready(function () {
				$('#landing-page').load('./Pages/Landing.html');
				$('#about').load('./Pages/About.html');
				$('#skill-set').load('./Pages/Skills.html');
				$('#qualifications').load('./Pages/Qualification.html');
				$('#services').load('./Pages/Services.html');
				$('#portfolio').load('./Pages/Portfolio.html');
				$('#connect-me').load('./Pages/ConnectMe.html');
				$('#testimonial').load('./Pages/Testimonial.html');
				$('#contact-form').load('./Pages/ContactForm.html');
				$('#footer').load('./Pages/Footer.html');
			});
		</script>
		<title>Portfolio-2022</title>
	</head>
	<body>
		<!--==================== NAVBAR ====================-->
		<header class="header" id="header">
			<nav class="nav container">
				<!-- Logo can be added here -->
				<!-- <a href="" class="nav__logo">Siva</a> -->
				<div class="nav__menu" id="nav-menu">
					<ul class="nav__list grid">
						<li class="nav__item">
							<a href="#home" class="nav__link active__link"> <i class="uil uil-estate nav__icon"></i>Home </a>
						</li>
						<!-- <li class="nav__item">
							<a href="#about" class="nav__link"> <i class="uil uil-user nav__icon"></i>About </a>
						</li> -->
						<li class="nav__item">
							<a href="#skills" class="nav__link"> <i class="uil uil-file-alt nav__icon"></i>Skills </a>
						</li>
						<li class="nav__item" style="display: none">
							<a href="#services" class="nav__link"> <i class="uil uil-briefcase nav__icon"></i>Services </a>
						</li>
						<li class="nav__item">
							<a href="#qualification" class="nav__link"> <i class="uil uil-briefcase nav__icon"></i>Education</a>
						</li>
						<li class="nav__item" style="display: none">
							<a href="#portfolio" class="nav__link"><i class="uil uil-scenery nav__icon"></i>Portfolio</a>
						</li>
						<li class="nav__item">
							<a href="#contact" class="nav__link"><i class="uil uil-message nav__icon"></i>Connect Me</a>
						</li>
					</ul>
					<i class="uil uil-times nav__close" id="nav-close"></i>
				</div>
				<div class="nav__btns">
					<div class="nav__toggle" id="nav-toggle">
						<i class="uil uil-apps"></i>
					</div>
				</div>
			</nav>
		</header>

		<main class="main">
			<!--==================== LANDING PAGE ====================-->
			<section class="home section" id="home">
				<div id="landing-page" class="landing__page__style"></div>
			</section>
			<!--==================== ABOUT ====================-->
			<!-- <section class="about section" id="about">
				<div id="about"></div>
			</section> -->
			<!--==================== SKILLS ====================-->
			<section class="skills section" id="skills">
				<div id="skill-set"></div>
			</section>
			<!--==================== QUALIFICATION ====================-->
			<section class="qualification section" id="qualification">
				<div id="qualifications"></div>
			</section>
			<!--==================== SERVICES ====================-->
			<section class="services section" id="services" style="display: none">
				<div id="services"></div>
			</section>
			<!--==================== PORTFOLIO ====================-->
			<section class="portfolio section" id="portfolio" style="display: none">
				<div id="portfolio"></div>
			</section>
			<!--==================== CONNECT ME ====================-->
			<section class="project section" style="display: none">
				<div id="connect-me"></div>
			</section>
			<!--==================== TESTIMONIAL ====================-->
			<section class="testimonial section" style="display: none">
				<div id="testimonial"></div>
			</section>
			<!--==================== CONTACT FORM ====================-->
			<section class="contact section" id="contact">
				<div id="contact-form"></div>
			</section>
		</main>
		<!--==================== FOOTER ====================-->
		<div id="footer"></div>
		<!--==================== SCROLL TOP ====================-->

		<a href="#" class="scrollup" id="scroll-up">
			<i class="uil uil-arrow-up scrollup__icon"></i>
		</a>

		<!--==================== SWIPER JS ====================-->
		<script src="/JS/swiper-bundle.min.js"></script>

		<!--==================== MAIN JS ====================-->
		<script src="/JS/Main.js"></script>
		<script src="./JS/ActiveNavItems.js"></script>
	</body>
</html>
