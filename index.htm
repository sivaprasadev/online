<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--==================== UNICONS ====================-->
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

		<!--==================== SWIPER CSS ====================-->
		<link rel="stylesheet" href="/Assets/CSS/swiper-bundle.min.css" />

		<!--==================== CSS ====================-->
		<link rel="stylesheet" href="/Assets/CSS/styles.css" />
		<!-- Jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Loading external html files -->
		<script>
			$(document).ready(function () {
				$('#landing-page').load('./Pages/Landing.html');
				$('#about').load('./Pages/About.html');
				$('#skill-set').load('./Pages/Skills.html');
				$('#qualifications').load('./Pages/Qualification.html');
				$('#services').load('./Pages/Services.html');
				$('#portfolio').load('./Pages/Portfolio.html');
				$('#connect-me').load('./Pages/ConnectMe.html');
				$('#testimonial').load('./Pages/Testimonial.html');
				$('#contact-form').load('./Pages/ContactForm.html');
				$('#nav-bar').load('./Pages/NavBar.html');
				$('#footer').load('./Pages/Footer.html');
			});
		</script>
		<title>Portfolio-2022</title>
	</head>
	<body>
		<!--==================== NAVBAR ====================-->
		<header class="header" id="header">
			<div id="nav-bar"></div>
		</header>

		<main class="main">
			<!--==================== LANDING PAGE ====================-->
			<section class="home section" id="home">
				<div id="landing-page"></div>
			</section>
			<!--==================== ABOUT ====================-->
			<section class="about section" id="about">
				<div id="about"></div>
			</section>
			<!--==================== SKILLS ====================-->
			<section class="skills section" id="skills">
				<div id="skill-set"></div>
			</section>
			<!--==================== QUALIFICATION ====================-->
			<section class="qualification section">
				<div id="qualifications"></div>
			</section>
			<!--==================== SERVICES ====================-->
			<section class="services section" id="services">
				<div id="services"></div>
			</section>
			<!--==================== PORTFOLIO ====================-->
			<section class="portfolio section" id="portfolio">
				<div id="portfolio"></div>
			</section>
			<!--==================== CONNECT ME ====================-->
			<section class="project section">
				<div id="connect-me"></div>
			</section>
			<!--==================== TESTIMONIAL ====================-->
			<section class="testimonial section">
				<div id="testimonial"></div>
			</section>
			<!--==================== CONTACT FORM ====================-->
			<section class="contact section" id="contact">
				<div id="contact-form"></div>
			</section>
		</main>
		<!--==================== FOOTER ====================-->
		<div id="footer"></div>
		<!--==================== SCROLL TOP ====================-->

		<a href="#" class="scrollup" id="scroll-up">
			<i class="uil uil-arrow-up scrollup__icon"></i>
		</a>

		<!--==================== SWIPER JS ====================-->
		<script src="/JS/swiper-bundle.min.js"></script>

		<!--==================== MAIN JS ====================-->
		<script src="/JS/Main.js"></script>
	</body>
</html>
