<!DOCTYPE html>
<html>
	<head>
		<script src="../JS/Skills.js"></script>
		<body>
			<h2 class="section__title">Skills</h2>
			<span class="section__subtitle">My technical level</span>
			<div class="skills__container container grid">
				<div>
					<!--==================== SKILL-1 ====================-->
					<div class="skills__content skills__open">
						<div class="skills__header">
							<i class="uil uil-brackets-curly skills__icon"></i>
							<div>
								<h1>Languages</h1>
								<span class="skills__subtitle">Languages I still learning</span>
							</div>
							<i class="uil uil-angle-down skills__arrow"></i>
						</div>

						<div class="skills__list grid">
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">HTML</h3>
									<span class="skills__number">(Intermediate)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__html"> </span>
								</div>
							</div>
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">CSS</h3>
									<span class="skills__number">(Intermediate)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__css"> </span>
								</div>
							</div>
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">JS</h3>
									<span class="skills__number">(Intermediate)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__js"> </span>
								</div>
							</div>
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">C++ & SQL</h3>
									<span class="skills__number">(Basics)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__basics"></span>
								</div>
							</div>
						</div>
					</div>
					<!--==================== SKILL-2 ====================-->
				</div>
				<div>
					<!--==================== SKILL-3 ====================-->
					<div class="skills__content skills__close">
						<div class="skills__header">
							<i class="uil uil-server-network skills__icon"></i>
							<div>
								<h1 class="skills__titles">Libraries / Frameworks</h1>
								<span class="skills__subtitle">Libraries I works with</span>
							</div>
							<i class="uil uil-angle-down skills__arrow"></i>
						</div>

						<div class="skills__list grid">
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">React</h3>
									<span class="skills__number">(Intermediate)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__react"> </span>
								</div>
							</div>
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">Gatsby</h3>
									<span class="skills__number">(Just started)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__gatsby"> </span>
								</div>
							</div>
							<div class="skills__data">
								<div class="skills__titles">
									<h3 class="skills__name">Bit</h3>
									<span class="skills__number">(Just started)</span>
								</div>
								<div class="skills__bar">
									<span class="skills__percentage skills__bit"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</body>
	</head>
</html>
